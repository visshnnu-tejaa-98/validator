<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7f08385778.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Data Validator</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    
    <section>
      <article>
        <p class="title mt-3"> <i class="far fa-check-circle"></i> Data Validator</p>
      </article>
      <article class="container mt-5 d-flex justify-content-center mb-5">
        <div class=" first  ">
          <div class="card" style="width: 25rem;">
            <div class="card-body p-5">
              <h5 class="card-title">Data Validator</h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">We Taken Base currency : <span class="text-success">EUR</span></h6> -->
              <form>
                <div class="form-group">
                  <label for="email">Enter email:</label>
                  <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Example select</label>
                  <select class="form-control" id="inputCountry">
                    <option>--select Country--</option>
      
                  </select>
                </div>
                <div class="form-group">
                  <label for="input">Enter Mobile Number:</label>
                  <input type="text" class="form-control" id="inputMobile">
                  <!-- <small id="input" class="form-text text-muted">Refer Country Curr <a href="./code.html" id="codes">click here.</a></small> -->
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Check</button>
                  <small id="details" class="form-text text-muted">More Details <a href="#" id="codes" data-toggle="modal" data-target="#exampleModal">click here.</a></small>
                  <div class="result">
                  <p id="result"></p>
                </div>

                <!-- Button trigger modal -->

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p class="mb-0"><b>Email:</b><span id="email"> NA</span></p>
                        <p class="mb-0"><b>Carrier:</b><span id="carrier"> NA</span></p>
                        <p class="mb-0"><b>Location:</b><span id="location-state"> NA</span></p>
                        <p class="mb-0"><b>Country Code:</b><span id="country-code">NA</span></p>
                        <p class="mb-0"><b>Country Prefix:</b><span id="country-prefix">NA</span></p>
                        <p class="mb-0"><b>Type:</b><span id="type">NA</span></p>
                        <p class="mb-0"><b>International Format:</b><span id="international-format">NA</span></p>
                        <p class="mb-0"><b>Local Format:</b><span id="local-format">NA</span></p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <!-- <script src="./script/script-home.js"></script> -->
  </body>
</html>
